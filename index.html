<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECF Strategic Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
        } = Recharts;

        // Simple Icon Component since we are in HTML
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} class={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('academic');
            const [scores, setScores] = useState({
                Math: 75, Science: 72, English: 68, Kiswahili: 65, Creative: 80, SocialStudies: 60
            });
            const [riasec, setRiasec] = useState({
                Realistic: 50, Investigative: 50, Artistic: 70, Social: 50, Enterprising: 40, Conventional: 30
            });

            const industryData = [
                { name: 'STEM (Tech)', current: 0.5, target: 15 },
                { name: 'STEM (Sci)', current: 25, target: 30 },
                { name: 'Social Sci', current: 60, target: 25 },
                { name: 'Arts/Sports', current: 5, target: 15 }
            ];

            React.useEffect(() => {
                lucide.createIcons();
            }, [activeTab]);

            return (
                <div class="max-w-6xl mx-auto p-4 md:p-8">
                    <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h1 class="text-3xl font-black text-slate-900 tracking-tight">BECF Strategic Navigator</h1>
                            <p class="text-slate-500">Juliet Mwaniki | Systems Strategy Prototype</p>
                        </div>
                        <div class="flex bg-white p-1 rounded-xl shadow-sm border border-slate-200">
                            {['academic', 'psychometric', 'industry'].map(t => (
                                <button 
                                    key={t}
                                    onClick={() => setActiveTab(t)}
                                    class={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${activeTab === t ? 'bg-slate-900 text-white' : 'text-slate-500'}`}
                                >
                                    {t.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-8 bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                            {activeTab === 'academic' && (
                                <div>
                                    <h2 class="text-xl font-bold mb-6">Academic Eligibility (SBA)</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {Object.entries(scores).map(([s, v]) => (
                                            <div key={s}>
                                                <div class="flex justify-between text-xs font-bold mb-2"><span>{s}</span><span>{v}%</span></div>
                                                <input type="range" value={v} onChange={e => setScores({...scores, [s]: parseInt(e.target.value)})} class="w-full h-1.5 bg-slate-100 rounded-lg appearance-none accent-blue-600" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'psychometric' && (
                                <div>
                                    <h2 class="text-xl font-bold mb-6">RIASEC Interest Profile</h2>
                                    <div class="space-y-6">
                                        {Object.entries(riasec).map(([s, v]) => (
                                            <div key={s}>
                                                <div class="flex justify-between text-xs font-bold mb-2"><span>{s}</span><span>{v}%</span></div>
                                                <input type="range" value={v} onChange={e => setRiasec({...riasec, [s]: parseInt(e.target.value)})} class="w-full h-1.5 bg-slate-100 rounded-lg appearance-none accent-purple-600" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'industry' && (
                                <div class="h-80 w-full">
                                    <h2 class="text-xl font-bold mb-6">National Manpower Gap (Vision 2030)</h2>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={industryData}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="name" />
                                            <YAxis />
                                            <Tooltip />
                                            <Bar dataKey="current" fill="#cbd5e1" name="Current %" />
                                            <Bar dataKey="target" fill="#3b82f6" name="Target %" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            )}
                        </div>

                        <div class="lg:col-span-4 space-y-6">
                            <div class="bg-slate-900 text-white p-8 rounded-[2rem] shadow-xl">
                                <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest mb-4">Strategic Fit</h3>
                                <p class="text-sm text-slate-300 leading-relaxed mb-6">
                                    Based on current inputs, the student is academically aligned for <strong>STEM</strong> but shows a high psychometric affinity for <strong>Arts</strong>.
                                </p>
                                <div class="p-4 bg-white/5 rounded-xl border border-white/10 text-xs italic text-blue-200">
                                    Recommendation: Pursue "Creative Engineering" or Architectural tracks to resolve alignment conflict.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
